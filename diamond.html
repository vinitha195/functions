<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the limit"));
        for(i=0; i<=n; i=i++){
            for(j=0; j<=i; j++){
                document.write(" * ");
            }
            
        }
    </script>
    
</body>
</html>
