<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divide(a){
            if(a%5==0 || a%7==0){
                console.log("The number is divisible by 5 and 7");
            }
            else{
                console.log("The number is not divisible by 5 and 7");
            }
            
        }
        var x=parseInt(prompt("Enter the number"));
        
        divide(x);

    </script>
</body>
</html>
