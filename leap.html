<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a year"));
        if((n%4==0 && n%100!=0) || n%400==0){
            console.log("leap year");
        }
        else{
            console.log("Not a leap year");
        }
    </script>
</body>
</html>
