<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter the first number"));
        b=parseInt(prompt("Enter the second number"));
        if(a>0 && b>0){
            console.log("The two numbers are positive");
        }
        else if(a<0 && b<0){
            console.log("Both numbers are negative");
        }
        else if(a<0 && b>0){
            console.log("first number is negative and second number is positive");
        }
        else if(a>0 && b<0){
            console.log("first number is positive and second number is negative");
        }

    </script>
</body>
</html>
