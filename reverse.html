<body>
    <script>
        var str=prompt("Enter a string");
        var len=str.length;
        console.log(len);
        var newstring="";
        for(i=len-1;i>=0;i--){
            newstring+=str[i];
            console.log(newstring);
        }
        if(str==newstring){
            console.log(" it is a palindrom")
        }
        else{
            console.log("not a palindrom");
        }
    </script>
